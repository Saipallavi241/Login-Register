

<!DOCTYPE html>
<html>
<head>
<title>Register page</title>
<style>
	body {
    font-family: Arial, sans-serif;
    height: 100vh;
    margin: 0; 
    padding: 0; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    position: relative; /* Necessary for the overlay */
    overflow: hidden; /* Ensures no scrollbars appear */
}
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("background.webp");
    background-size: cover; 
    background-position: center;
    filter: brightness(0.5); /* Darkens the image */
    z-index: -2; /* Places the image below the form */
}

body::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    opacity: 0.6; /* Adjust opacity to control the fade intensity */
    z-index: -1; /* Ensures the black overlay is above the image but below the form */
}

h2 {
	margin-top: 0;
	color: #2462df;
	text-align: center;
}

form {
 
	max-width: 350px; /* Reduce the form's width */
	margin: 0;
	padding: 40px; /* Reduce padding */
	background-color: rgba(228, 240, 234, 0.9); /* Ensure transparency */
	border-radius: 15px; /* Slightly reduce border radius */
	box-shadow: 0 5px 30px #1c3b7f; /* Adjust shadow */
	border: 4px solid #1c3b7f; /* Add border for better visibility */
	margin-top: 40px;
	margin-bottom: 40px;
}

label {
	display: block;
	margin-bottom: 10px;
	font-weight: bold;
}

input[type="text"], input[type="email"], input[type="tel"], input[type="password"],
	textarea {
	width: 100%;
	padding: 10px; /* Reduce padding inside inputs */
	margin-bottom: 2px;
	margin-top: 2px;
	border: 2px solid #2462df;
	border-radius: 3px;
}

input[type="submit"] {
	background-color: #007bff;
	color: ghostwhite #fff;
	border: none;
	padding: 10px 15px; /* Adjust padding */
	border-radius: 3px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #0056b3;
	box-shadow: 0 0 10px #007bff, 0 0 15px #007bff;
}
p{
    margin-bottom: 0;
}
p a {
    color: #7f1e1c; /* Matching the form's border color */
    text-decoration: none;
}

p a:hover {
    text-decoration: underline; /* Underline link on hover */
}
</style>
</head>
<body>
	<form action="RegisterSuccess.html" >
		<h2>Register</h2>
		<label for="name">Username:</label> <input type="text" id="name"
			name="username" required placeholder="Enter your full name"><br>

		<label for="email">Email:</label> <input type="email" id="email"
			name="email" required placeholder="Enter your email address"><br>

		<label for="mobile">Mobile Number:</label> <input type="text"
			id="phone" name="phonenumber" required
			placeholder="Enter your Mobile number"><br> <label
			for="password">Password:</label> <input type="password" id="password"
			name="password" required placeholder="Choose a strong password"><br>

		<label for="confirm_password">Confirm Password:</label> <input
			type="password" id="confirm_password" name="confirm_password"
			required placeholder="Re-enter your password"><br> <label
			for="address">Address:</label>
		<textarea id="address" name="address" rows="4" cols="50" required
			placeholder="Enter your address"></textarea>
		<br> <input type="submit" value="RegisterSuccess.html">
		<p>
			Already Registered? <a href="Login.html"><b>Login</b></a>
		</p>
	</form>
</body>
</html>
